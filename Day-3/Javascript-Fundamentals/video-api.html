<!-- video-api.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video API</title>
</head>
<body>
  <video id="myVideo" width="320" controls>
    <source src="https://videos.pexels.com/video-files/854946/854946-uhd_2560_1440_25fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div>
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="muteBtn">Mute/Unmute</button>
    <button id="jumpBtn">Jump to 10s</button>
  </div>
  <div>Current time: <span id="currentTime">0</span>s</div>

  <script>
    const video = document.getElementById('myVideo');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const jumpBtn = document.getElementById('jumpBtn');
    const currentTimeSpan = document.getElementById('currentTime');

    playBtn.addEventListener('click', () => video.play());
    pauseBtn.addEventListener('click', () => video.pause());
    muteBtn.addEventListener('click', () => video.muted = !video.muted);
    jumpBtn.addEventListener('click', () => video.currentTime = 10);

    video.ontimeupdate = () => {
      currentTimeSpan.textContent = video.currentTime.toFixed(1);
    };
  </script>
</body>
</html>
